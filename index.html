
<!doctype html>
<html>
<head>
  <title>ProtoType Mosaic Concept</title>
  <link rel="stylesheet" type="text/css" href="assets/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

  <h1>Dashboard</h1>

  <p>Each box below represents a server</p>

  <div class="gridster">
    <ul>
      <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">server01</li>
      <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">server02</li>
      <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">application01</li>
      <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">application02</li>
      <li data-row="2" data-col="1" data-sizex="2" data-sizey="2">product01</li>
      <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">pgsql01</li>
      <li data-row="2" data-col="3" data-sizex="1" data-sizey="1">pgsql02</li>
      <li data-row="2" data-col="4" data-sizex="1" data-sizey="1">monitor01</li>
      <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">monitor02</li>
      <li data-row="3" data-col="2" data-sizex="1" data-sizey="1">logger01</li>
      <li data-row="3" data-col="3" data-sizex="1" data-sizey="1">logger02</li>
      <li data-row="3" data-col="4" data-sizex="1" data-sizey="1">logger03</li>
    </ul>
  </div>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="assets/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [100, 100],
          widget_margins: [5, 5],
          helper: 'clone'
        }).data('gridster');


        // resize widgets on hover
        gridster.$el
          .on('mouseenter', '> li', function() {
              gridster.resize_widget($(this), 3, 3);
          })
          .on('mouseleave', '> li', function() {
              gridster.resize_widget($(this), 1, 1);
          });

      });
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>ProtoType Mosaic Concept</title>
  <link rel="stylesheet" type="text/css" href="assets/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

  <h1>Dashboard <span id='headline-count'></span></h1>

  <p>Each box below represents a server <span id='last-updated'></span> </p>

  <div class="gridster">
    <ul>
    </ul>
  </div>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="assets/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [90, 90],
          widget_margins: [5, 5],
          helper: 'clone'
        }).data('gridster');

        var endpoint = "data/sensu.test.json";

        function updateGrid(){
          $.getJSON( endpoint, function() {
            //console.log( "success" );
          })
            .done(function(data) {
              clients = data.Clients;
              $('#headline-count').text( '- ' + clients.length + ' hosts');
              gridster.remove_all_widgets();
              $.each( clients, function( i, client ) {
                  size =  client.status+1;
                  var events = [];
                  if (client.status > 0){
                    events = jQuery.grep(data.Events, function(n,i){
                      // Only return checks for this client, that are handled
                      return (n.client.name == client.name && n.check.handle !== false);
                    });
                    // If there are no handled events, the server is actually ok in disguises
                    if (events.length == 0){ size = 1 }
                  }
                  eventList = '<ul class="checks">' + $.map(events, function(val, index){
                      return '<li>' + val.check.name + 
                                '<span class="output">' + val.check.output + '</span></li>'; 
                  }).join('\n') + '</ul>';

                  widget = gridster.add_widget.apply(gridster, ['<li><h2>' + client.name +'</h2>' + eventList + '</li>', size,size]);
                  widget.toggleClass('status status-' + size);
                });
            })
            .fail(function() {
              console.log( "error" );
            })
            .always(function() {
              //console.log( "complete" );
              $('#last-updated').text('Last Updated ' + new Date())
            });
          }

          setInterval(updateGrid, 5*60*1000);
          updateGrid();
      });
    </script>
</body>
</html>

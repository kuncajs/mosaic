<!doctype html>
<html>
	<head>
		<title>ProtoType Mosaic Concept</title>
		<link rel="stylesheet" type="text/css" href="assets/demo.css">
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/isotope/jquery.isotope.min.js"></script>
		<script src="src/mosaic.js"></script>
	</head>

	<body ng-app="mosaic" ng-controller="MosaicController">
		<h2>Dashboard - {{clients.length}} hosts <span id="last-updated" ng-bind="last_update"></span> </h2>
		<div class='control'>
			<span id="sorts" class="button-group js-radio-button-group">
				<button ng-repeat="sort in sorts track by sort.order" class="button" ok-sel="{{sort.order}}">{{sort.text}}</button>
			</span>

			<span class="filters">
			</span>

		</div>

		<ul id="grid">
			<li ng-repeat="client in clients track by client.name" class="item status-{{client.size}} {{client.tagjoin}}">
				<h2 class="name">{{client.name}}</h2>
				<div class="status" style="display:none" >{{client.status}}</div>
				<ul class="checks">
					<li ng-repeat="event in client.events">{{event.check.name}} <span class="output">{{event.check.output}}</span></li>
				</ul>
			</li>
		</ul>
	</body>
</html>

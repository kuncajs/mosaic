<!doctype html>
<html>
<head>
  <title>ProtoType Mosaic Concept</title>
  <link rel="stylesheet" type="text/css" href="assets/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

  <h1>Dashboard <span id='headline-count'></span></h1>

  <p>Each box below represents a server <span id='last-updated'></span> </p>
<div id="sorts" class="button-group">
  <button data-sort-by="original-order">original order</button>
  <button data-sort-by="name">name</button>
  <button data-sort-by="symbol">symbol</button>
  <button data-sort-by="number">number</button>
  <button data-sort-by="weight">weight</button>
  <button data-sort-by="category">category</button>
</div>

  <div id="grid">
  </div>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="assets/isotype.pkgd.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">

      $(function(){

        var $container = $('#grid');
        // init
        // init Isotope
        var $container = $container.isotope({
          itemSelector: '.item',
          getSortData: {
            name: '.name',
            symbol: '.symbol',
            number: '.number parseInt',
            category: '[data-category]',
            weight: function( itemElem ) {
              var weight = $( itemElem ).find('.weight').text();
              return parseFloat( weight.replace( /[\(\)]/g, '') );
            }
          }
        });
        // sort items on button click
        $('#sorts').on( 'click', 'button', function() {
          var sortByValue = $(this).attr('data-sort-by');
          $container.isotope({ sortBy: sortByValue });
        });

        /** Convert the search string into a useful object for our Options
             From http://stackoverflow.com/a/27691108 */
        function searchToObject(search) {
          return search.substring(1).split("&").reduce(function(result, value) {
            var parts = value.split('=');
            if (parts[0]) result[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
            return result;
          }, {})
        }

        opts = searchToObject(window.location.search);

        var endpoint = (typeof opts.url !== 'undefined') ? opts.url : "data/sensu.test.json";

        function updateGrid(){
          $.getJSON( endpoint, function() {
            //console.log( "success" );
          })
            .done(function(data) {
              clients = data.Clients;
              $('#headline-count').text( '- ' + clients.length + ' hosts');

              $.each( clients, function( i, client ) {
                  size =  client.status+1;
                  var events = [];
                  if (client.status > 0){
                    events = jQuery.grep(data.Events, function(n,i){
                      // Only return checks for this client, that are handled
                      return (n.client.name == client.name && n.check.handle !== false);
                    });
                    // If there are no handled events, the server is actually ok in disguises
                    if (events.length == 0){ size = 1 }
                  }
                  eventList = '<ul class="checks">' + $.map(events, function(val, index){
                      return '<li>' + val.check.name + 
                                '<span class="output">' + val.check.output + '</span></li>'; 
                  }).join('\n') + '</ul>';

                  widget = $container.append('<div class="item"><h2>' + client.name +'</h2>' + eventList + '</div>');
                  widget.toggleClass('status status-' + size);
                });
            })
            .fail(function() {
              console.log( "error" );
            })
            .always(function() {
              //console.log( "complete" );
              $('#last-updated').text('Last Updated ' + new Date())
            });
          }

          setInterval(updateGrid, 5*60*1000);
          updateGrid();
      });
    </script>
</body>
</html>


<!doctype html>
<html>
<head>
  <title>ProtoType Mosaic Concept</title>
  <link rel="stylesheet" type="text/css" href="assets/jquery.gridster.min.css">
  <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

  <h1>Dashboard</h1>

  <p>Each box below represents a server</p>

  <div class="gridster">
    <ul>
    </ul>
  </div>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="assets/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [30, 30],
          widget_margins: [2, 2],
          helper: 'clone'
        }).data('gridster');


        // resize widgets on hover
        gridster.$el
          .on('mouseenter', '> li', function() {
              gridster.resize_widget($(this), 3, 3);
              $(this).toggleClass('error');
          })
          .on('mouseleave', '> li', function() {
              gridster.resize_widget($(this), 1, 1);
              $(this).toggleClass('error')
          });


        $.getJSON( "data/sensu.test.json", function() {
          console.log( "success" );
        })
          .done(function(data) {
            clients = data.Clients;
            $.each( clients, function( i, client ) {
                gridster.add_widget.apply(gridster, ['<li>' + client.name + '</li>', 1,1]);
              });
          })
          .fail(function() {
            console.log( "error" );
          })
          .always(function() {
            console.log( "complete" );
          });
      });
    </script>
</body>
</html>
